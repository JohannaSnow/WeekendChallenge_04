<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="vendors/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="styles/styles.css" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1> List of Things To Do: </h1>
        <div id ="createAddTask">
          <input type="text" id="taskIn" value="" placeholder="Example">
          <select  id="statusIn">
            <option value=''disabled selected>Set Status</option>
            <option> Complete </option>
            <option> Work In Progress </option>
          </select>
        <button id="createAddTask">Create Task</button>
      </div>
        <div id="updateStatus">
          <select id="selectTaskIn"></select>
          <select id ="statusChangeIn">
              <option value=''disabled selected>Set Status</option>
              <option> Complete </option>
              <option> Work In Progress </option>
          </select>
        <select id="deleteTaskSelect"></select>
        <button id="deleteTask">Delete</button>
      </div>
    </div>
  </body>
</html>
